<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    // Домашняя работа №2 "Лента комментариев. Реализация функционала"
    const nameInput = document.querySelector('.add-form-name');
    const commentTextarea = document.querySelector('.add-form-text');
    const addButton = document.querySelector('.add-form-button');
    const commentsList = document.querySelector('.comments');

    let comments = [
      {
        name: 'Глеб Фокин',
        date: '12.02.22 12:18',
        text: 'Это будет первый комментарий на этой странице',
        likes: 3,
        isLiked: false
      },
      {
        name: 'Варвара Н.',
        date: '13.02.22 19:22',
        text: 'Мне нравится как оформлена эта страница! ❤',
        likes: 75,
        isLiked: true
      }
    ];

    let userName = '';
    let commentText = '';

    nameInput.addEventListener('input', () => {
      userName = nameInput.value;
    });

    commentTextarea.addEventListener('input', () => {
      commentText = commentTextarea.value;
    });

    const getCurrentDateTime = () => {
      const now = new Date();
      
      const day = String(now.getDate()).padStart(2, '0');
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const year = String(now.getFullYear()).slice(-2);
      
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      
      return `${day}.${month}.${year} ${hours}:${minutes}`;
    };

    const renderComments = () => {
      commentsList.innerHTML = comments.map(comment => `
        <li class="comment">
          <div class="comment-header">
            <div>${comment.name}</div>
            <div>${comment.date}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${comment.text}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">${comment.likes}</span>
              <button class="like-button ${comment.isLiked ? '-active-like' : ''}" data-index="${comments.indexOf(comment)}"></button>
            </div>
          </div>
        </li>
      `).join('');

      document.querySelectorAll('.like-button').forEach(button => {
        button.addEventListener('click', (event) => {
          const index = event.target.dataset.index;
          comments[index].isLiked = !comments[index].isLiked;
          comments[index].likes += comments[index].isLiked ? 1 : -1;
          renderComments();
        });
      });
    };

    addButton.addEventListener('click', () => {
      if (userName.trim() === '' || commentText.trim() === '') {
        alert('Пожалуйста, введите имя и текст комментария');
        return;
      }
      
      const dateTime = getCurrentDateTime();
      
      comments.push({
        name: userName,
        date: dateTime,
        text: commentText,
        likes: 0,
        isLiked: false
      });
      
      renderComments();
      
      nameInput.value = '';
      commentTextarea.value = '';
      userName = '';
      commentText = '';
    });

    renderComments();
  </script>
</html>
